<div class="container-xl">
    <h1 class="h1">New Product</h1>
    <form [formGroup]="formdetails" #myForm="ngForm" >
        <div class="form-group" >
            <label>Product_Id</label>
            <input  type="text" placeholder="product Id" class="form-control" name="productid" formControlName="productid">
            <label *ngIf="formdetails.controls['productid'].invalid && formdetails.controls['productid'].touched" style="color: rgb(180, 9, 9);">
                *only numbers allowed
            </label>
        </div>
        <div class="form-group">
            <label>Name</label>
            <input type="text" placeholder="product Name" class="form-control" name="name" formControlName="name">
            <label *ngIf="formdetails.controls['name'].invalid && formdetails.controls['name'].touched" style="color: rgb(180, 9, 9);">
                *Name is required.
            </label>
        </div>
        
        <div class="form-group" >
            <label>Categroy</label>
            <select class="custom-select" name="category" formControlName="category">
                <option selected>Select</option>
                <option *ngFor="let topic of topics"> {{topic}}</option>
            </select>
        </div>
        <h6 *ngIf="formdetails.controls['category'].invalid && formdetails.controls['category'].touched" style="color: rgb(180, 9, 9);">
            required
        </h6>
        <div class="form-group">
            <label>Price</label>
            <input type="number" step="0.01" placeholder="product price" id="price" class="form-control" name="price" formControlName="price">
        </div>
        <h6 *ngIf="formdetails.controls['price'].invalid && formdetails.controls['price'].touched" style="color: rgb(180, 9, 9);">
            required
        </h6>
        <div class="form-group">
            <label>Serial/Model Number</label>
            <input type="text" placeholder="serial/model number" class="form-control" name="serial_no" formControlName="serial_no">
            <label *ngIf="formdetails.controls['serial_no'].invalid && formdetails.controls['serial_no'].touched" style="color: rgb(180, 9, 9);">
                *required only alphanumeric characters.
            </label>
        </div>
        
        <div class="form-group">
            <label>Release Date</label>
            <input type="date" class="form-control" name="release_date" formControlName="release_date">
        </div>
        <!-- <div class="form-group">
            <label>Serial/Model number</label>
            <input type="" placeholder="serial/model number" class="form-control" name="serial_number">
        </div> -->
        <div>
            <label>Stock units</label>
            <input class="form-control" name="stock_unit" placeholder="number of units" formControlName="stock_unit">
        </div>
        <div class="form-group">
            <label >Description</label>
            <textarea class="form-control"  name="desc" rows="3" formControlName="desc" ></textarea>
        </div>

        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" name="subscribe" >
            <label class="form-check-lable">
                Remember me
            </label>
        </div>
        <div class="text-center">
        <button class="btn btn-primary mb-3" type="button" [disabled]="formdetails.invalid" (click)="clickAddProduct()">Submit form</button>
        <div class="btn btn-danger mx-3 mb-3" type="button" routerLink="/productlist">back</div>
    </div>
    </form>
    
</div>
